<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="add()">aa</button>
    <input v-model="mes" type="text">
  </div>

  <script>
    let app = new Vue({
      el:'#app',
      data(){
        return {
          mes: ""
        }
      },
      methods:{
        add(){
          this.mes = this.mes + '手順'
        }
      }
    })
  </script>
</body>
</html>
