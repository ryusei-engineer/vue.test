<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <section class="tab">
      <ul class="tab__label">
        <li v-for="item in items" :key="item.id">
          <a href="#" @click="activate(item.id)" :class="{active:active === item.id}">{{ item.title }}</a>
        </li>
      </ul>

      <div class="tab__content" v-show="active === 1">
        サイトの情報サイトの情報サイトの情報
      </div>

      <div class="tab__content" v-show="active === 2">
        商品情報商品情報商品情報
      </div>

      <div class="tab__content" v-show="active === 3">
        お問い合わせお問い合わせお問い合わせ
      </div>
    </section>
  </div>

  <script>
    let app = new Vue({
      el:'#app',
      data(){
        return{
          active: 1,
          items:[
            {id:1, title:'サイトの情報'},
            {id:2, title:'商品情報'},
            {id:3, title:'お問い合わせ'}
          ]
        }
        },
        methods:{
          activate(id){
            this.active = id;
          }
      }
    })
  </script>
</body>
</html>
